<body class="container">
      <div>
        <h1>My ToDo List</h1>
        <input type="text" id="input" placeholder="Add new..."> 
        <input type="submit" id="done" value="âœ“" onclick="addNew()">
    </div>
    <div></div>
    <div>
        <ul id="output"></ul>
        <input type="button" id="delete" value="Clear all">
        <form action="http://localhost:8080/info" target="_blank"><button>INFO</button></form>
    </div>

  <!-- Script --> 
    <script>
    var element = document.getElementById('input');
    var el = document.getElementsByTagName('div')[1];
    var p = document.createElement('p');
    

    function addNew() {
        var par = p.cloneNode(true);
        par.innerHTML = element.value;
        el.appendChild(par);
        element.value = '';
    }

    var dlt = document.getElementById('delete');
    dlt.addEventListener('click', function(e) {    
        el.innerHTML = '';
    });
    </script>
